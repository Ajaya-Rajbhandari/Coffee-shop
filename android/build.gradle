buildscript {
    repositories {
        google()  // Required for Firebase and other Google services
        mavenCentral()
    }
    dependencies {
        // Add the Firebase classpath here
        classpath 'com.android.tools.build:gradle:7.4.2' // Or your version
        classpath 'com.google.gms:google-services:4.3.15'  // Firebase classpath
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10' // Kotlin plugin (adjust if needed)
    }
}
plugins {
    id 'com.google.gms.google-services' version '4.3.15' apply false
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
